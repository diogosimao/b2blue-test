
{% load i18n %}
{% load static %}

{% load bootstrap4 %}
{% load icons %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{% block title %}{% endblock %}</title>
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'css/main.css' %}" />
      <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css">

      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.min.js"></script>
      <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    </head>

    <body>
      <header>
        <nav class="navbar navbar-expand-sm sticky-top navbar-light bg-faded">
          <a class="navbar-brand" href="#">
            <img class="float-left" src="{% static 'img/logo.png' %}" alt="logo">
          </a>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="/admin">Search <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Graphic</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    {% block content %}

    {% endblock %}
   </body>
</html>
